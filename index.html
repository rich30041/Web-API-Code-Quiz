<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
        <!---nav that contains the timer-->
    <nav class="row header">
        <div class="col-md-10 col-sm-6">
            <h2 id="time">Time: 0 </h2>
        </div>
    </nav>
 
    <div class="container">  
        <!--The wrapper sections shows the first page of the quiz to either start game or show high scores-->
        <div class="wrapper">
          <h2>Coding Quiz Challenge</h2>
          <h2>Attempt to answer code related questions, within 60 seconds.</h2>
          <h2>You will be penalized 10 seconds for each incorrect answer.</h2>
          <button id="start" class="btn btn-primary btn-lg">Start Quiz</button>
          <button id="startPageHighscore" class="btn btn-primary btn-lg" onclick="showHighscore()">High Scores</button>
        </div>

        <!---This is the section to display all questions and answers  -->
        <div class="divContainer">
            <h3 id="title">
            </h3>
            <ol id="q-list">
            </ol>
            <div id="response"> </div>
        </div>

        <!-- Section to display complete enter initials call high score list or-->
        <div class="gameover">
            <div id="finalScore">  
              <!-- <h2>Game Over!</h2> -->
              <h3 id="result"> </h3>  
              <p id="errorSmg"></p> 
                <form class="form-horizontal">  
                <input type="text" size = "35" placeholder="Enter you initials for high score" name="intials" id="inputInitial"/>
                <br>
                <button id="submitScore">Submit Score</button>
                </form>  
            </div>
        </div>

        <div id=highscoreContainer>
            <div id="high-scorePage">
                <div id="highscore-header">
                    <h3>User Initials</h3>
                    <h3>Score</h3>
                </div>
                <div id = "highscore-initials"></div>
                <div id = "highscore-score"></div>
            </div>
            <div id="endGameBtns">
                <button id="playagain" class="btn btn-primary btn-lg"  onclick="init()">Play Again?</button>
                <button id="clearHighscore" class="btn btn-primary btn-lg" onclick="clearScore()">Clear Highscores</button>
            </div>
        </div>
    </div> 
        <script src="script.js"></script>
        <script src="questions.js"></script>
</body>

</html>
